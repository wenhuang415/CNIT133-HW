	<head>

		<style>
			body{
				background-image: url('ss.jpg');
			}
		</style>
		<script>
			function compound(p,r){
				return p*(1+r);
			}
		</script>
	</head>
	<body>
		<script>
			var a ="";
			for(var b = 0.05;b<0.08;b+=0.01){
				a+='<table border="1">';
				a+='<tr style="background-color: maroon; color: white;">';
				a+='<th>Year</th>';
				a+='<th>Amount on deposit</th>';
				a+='<th>Interest Rate</th></tr>';
				var d = compound(1000,b);
				for(var c=0; c<4; c++) {
					if(c%2==0) {
						a+='<tr style="background-color: orange;">';
						a+='<th>'+(c+1)+'</th>';
						a+='<th>'+d.toFixed(2)+'</th>'
						a+='<th>'+b.toFixed(2)+'</th></tr>';
					} else{
						a+='<tr style="background-color: yellow;">';
						a+='<th>'+(c+1)+'</th>';
						a+='<th>'+d.toFixed(2)+'</th>'
						a+='<th>'+b.toFixed(2)+'</th></tr>';
					}
					d=compound(d,b);
				}
				a+="</table>"
			}
			document.write(a);
		</script>

		<br><br><br>

	</body>
