<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Homework 3 EXTRA CREDIT">
		<title>Homework 3 EXTRA CREDIT</title>
		<style>
		  body {
 		   background-image: url('ss.jpg');
		  }

		  p.a {
			font-family: "Courier";
		  }
	  	</style>
	  	<script>
	  		function process(){
	  			var size = document.getElementById("inputid").value;
	  			var square="";
	  			if((size<=10)&&(size>=2)){
		  			for(var i = 0; i < size; i++){
		  				for(var j = 0; j < size; j++){
		  					square+="*";
		  				}
		  				square+="<br>";
		  			}
		  		} else {
		  			square+="<span style='color:red;'>ERROR size must be between 2 and 10 inclusive</span>"
		  		}
		  		document.getElementById("squareid").innerHTML=square;
	  		}
	  	</script>
	</head>
	<body>
		Enter size of square between 2 and 10 inclusive<br>
		<input type="number" id="inputid">
		<input type="button" value="print square" onclick="process()">
		<p class="a" id="squareid">
		</p>
		<br><br><br>
		<a href="hw3.html">Return</a>
	</body>
</html>
